name: Release CSGHub

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 30

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"


      - name: Package Custom Artifact
        id: package_artifact
        run: |
          docker_artifact="csghub-docker-compose-${{ github.ref_name }}.tgz"
          chart_artifact="csghub-helm-chart-${{ github.ref_name }}.tgz"
          tar -zcf $docker_artifact docker-compose/csghub
          tar -zcf $chart_artifact docker-compose/csghub
          echo "::set-output name=docker_artifact::$docker_artifact"
          echo "::set-output name=chart_artifact::$chart_artifact"

      - name: Upload  Artifact
        uses: actions/upload-artifact@v3
        with:
          name: packaged-files
          path: ${{ steps.package_artifact.outputs.docker_artifact }},${{ steps.package_artifact.outputs.chart_artifact }}
